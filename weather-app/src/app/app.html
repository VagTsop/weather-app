<!-- src/app/app.html -->
<header class="container">
  <img src="assets/logo.svg" alt="Weather Now" height="28" />

  <a
    routerLink="/compare"
    class="ml-auto"
    style="
      background: #2b2e48;
      padding: 8px 12px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
    "
    >Compare</a
  >

  <app-units-dropdown style="margin-left: 8px"></app-units-dropdown>
  <app-pwa-install style="margin-left: 8px"></app-pwa-install>

  <!-- Theme toggles -->
  <button style="margin-left: 8px" (click)="theme.set('auto')">Auto</button>
  <button (click)="theme.set('light')">Light</button>
  <button (click)="theme.set('dark')">Dark</button>
</header>

<router-outlet></router-outlet>
